<template name="PoliciesDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PoliciesDetailsForm}}
	</div>
</template>

<template name="PoliciesDetailsForm">
	<div id="policies-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Policy Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-policy-id">
				<label for="policyId">
					PolicyId
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-policy-id">
						{{policy.policyId}}
					</p>
				</div>
			</div>
			<div class="form-group  field-customer">
				<label for="customer">
					Customer
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-customer">
						{{etherscan policy.customer}}
					</p>
				</div>
			</div>
			<div class="form-group  field-premium">
				<label for="premium">
					Premium
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-premium">
						{{policy.premium}}
					</p>
				</div>
			</div>
			<div class="form-group  field-risk-id">
				<label for="riskId">
					RiskId
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-risk-id">
						{{policy.riskId}}
					</p>
				</div>
			</div>
			<div class="form-group  field-weight">
				<label for="weight">
					Weight
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-weight">
						{{policy.weight}}
					</p>
				</div>
			</div>
			<div class="form-group  field-calculated-payout">
				<label for="calculatedPayout">
					CalculatedPayout
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-calculated-payout">
						{{policy.calculatedPayout}}
					</p>
				</div>
			</div>
			<div class="form-group  field-actual-payout">
				<label for="actualPayout">
					ActualPayout
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-actual-payout">
						{{policy.actualPayout}}
					</p>
				</div>
			</div>
			<div class="form-group  field-state">
				<label for="state">
					State
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-state">
						{{policy.state}}
					</p>
				</div>
			</div>
			<div class="form-group  field-state-time">
				<label for="stateTime">
					StateTime
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-state-time">
						{{secondsToTime policy.stateTime 'YYYY-MM-DD hh:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-state-message">
				<label for="stateMessage">
					StateMessage
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-state-message">
						{{policy.stateMessage}}
					</p>
				</div>
			</div>
			<div class="form-group  field-proof">
				<label for="proof">
					Proof
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-proof">
						{{policy.proof}}
					</p>
				</div>
			</div>
			<div class="form-group  field-currency">
				<label for="currency">
					Currency
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-currency">
						{{policy.currency}}
					</p>
				</div>
			</div>
			<div class="form-group  field-customer-external-id">
				<label for="customerExternalId">
					CustomerExternalId
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-customer-external-id">
						{{policy.customerExternalId}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
