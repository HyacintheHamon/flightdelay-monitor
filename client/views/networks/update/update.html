<template name="NetworksUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> NetworksUpdateForm}}
	</div>
</template>

<template name="NetworksUpdateForm">
	<div id="networks-update-form" class="">
		<h2 id="component-title">
			Edit Network
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-network_id">
				<label for="network_id">
					Network ID
				</label>
				<div class="input-div">
					<input type="text" name="network_id" value="{{network.network_id}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-network_name">
				<label for="network_name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="network_name" value="{{network.network_name}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-etherscan_url">
				<label for="etherscan_url">
					Etherscan URL
				</label>
				<div class="input-div">
					<input type="text" name="etherscan_url" value="{{network.etherscan_url}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-addressresolver">
				<label for="addressresolver">
					Addressresolver
				</label>
				<div class="input-div">
					<input type="text" name="addressresolver" value="{{network.addressresolver}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-contract">
				<label for="contract">
					Contract Address
				</label>
				<div class="input-div">
					<input type="text" name="contract" value="{{network.contract}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
