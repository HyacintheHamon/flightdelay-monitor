<template name="ContractsUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ContractsUpdateForm}}
	</div>
</template>

<template name="ContractsUpdateForm">
	<div id="contracts-update-form" class="">
		<h2 id="component-title">
			Edit Contract
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-contract-id">
				<label for="contractId">
					Contract ID
				</label>
				<div class="input-div">
					<input type="text" name="contractId" value="{{contract.contractId}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-version">
				<label for="version">
					Version
				</label>
				<div class="input-div">
					<input type="text" name="version" value="{{contract.version}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-network">
				<label for="network">
					Network
				</label>
				<div class="input-div">
					<select class="form-control " name="network" data-type="string">
						<option value="mainnet" {{optionIsSelected contract.network "mainnet"}}>							Mainnet</option>
						<option value="ropsten" {{optionIsSelected contract.network "ropsten"}}>							Ropsten</option>
						<option value="kovan" {{optionIsSelected contract.network "kovan"}}>							Kovan</option>
						<option value="rinkeby" {{optionIsSelected contract.network "rinkeby"}}>							Rinkeby</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-address">
				<label for="address">
					Contract Address
				</label>
				<div class="input-div">
					<input type="text" name="address" value="{{contract.address}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-abi">
				<label for="abi">
					ABI
				</label>
				<div class="input-div">
					<input type="text" name="abi" value="{{contract.abi}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-create-tx">
				<label for="createTx">
					Creation Tx
				</label>
				<div class="input-div">
					<input type="text" name="createTx" value="{{addressShort contract.createTx}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-create-block">
				<label for="createBlock">
					Creation Block
				</label>
				<div class="input-div">
					<input type="text" name="createBlock" value="{{contract.createBlock}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-create-time">
				<label for="createTime">
					Creation Time
				</label>
				<div class="input-div">
					<input type="text" name="createTime" value="{{formatDate contract.createTime ''}}" class="form-control " data-type="date">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<textarea class="form-control " name="description">{{contract.description}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-commit">
				<label for="commit">
					Github Commit
				</label>
				<div class="input-div">
					<input type="text" name="commit" value="{{contract.commit}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
