<template name="ContractsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ContractsInsertForm}}
	</div>
</template>

<template name="ContractsInsertForm">
	<div id="contracts-insert-form" class="">
		<h2 id="component-title">
			New Contract
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-address">
				<label for="address">
					Contract Address
				</label>
				<div class="input-div">
					<input type="text" name="address" value="" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-network">
				<label for="network">
					Network
				</label>
				<div class="input-div">
					<select class="form-control " name="network" data-type="string">
						<option value="mainnet" selected>							Mainnet</option>
						<option value="ropsten">							Ropsten</option>
						<option value="kovan">							Kovan</option>
						<option value="rinkeby">							Rinkeby</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-create-tx">
				<label for="createTx">
					Creation Tx
				</label>
				<div class="input-div">
					<input type="text" name="createTx" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-create-block">
				<label for="createBlock">
					Creation Block
				</label>
				<div class="input-div">
					<input type="text" name="createBlock" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-create-time">
				<label for="createTime">
					Creation Time
				</label>
				<div class="input-div">
					<input type="text" name="createTime" value="" class="form-control " data-type="date">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-abi">
				<label for="abi">
					ABI
				</label>
				<div class="input-div">
					<input type="text" name="abi" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<textarea class="form-control " name="description"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-commit">
				<label for="commit">
					Github Commit
				</label>
				<div class="input-div">
					<input type="text" name="commit" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
