<template name="ContractsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ContractsDetailsForm}}
	</div>
</template>

<template name="ContractsDetailsForm">
	<div id="contracts-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Contract Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-contract-id">
				<label for="contractId">
					contractId
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-contract-id">
						{{contract.contractId}}
					</p>
				</div>
			</div>
			<div class="form-group  field-version">
				<label for="version">
					Version
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-version">
						{{contract.version}}
					</p>
				</div>
			</div>
			<div class="form-group  field-address">
				<label for="address">
					Contract Address
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-address">
						{{etherscan contract.address}}
					</p>
				</div>
			</div>
			<div class="form-group  field-network">
				<label for="network">
					Network
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-network">
						{{contract.network}}
					</p>
				</div>
			</div>
			<div class="form-group  field-create-tx">
				<label for="createTx">
					Creation Tx
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-create-tx">
						{{contract.createTx}}
					</p>
				</div>
			</div>
			<div class="form-group  field-create-block">
				<label for="createBlock">
					Creation Block
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-create-block">
						{{contract.createBlock}}
					</p>
				</div>
			</div>
			<div class="form-group  field-create-time">
				<label for="createTime">
					Creation Time
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-create-time">
						{{formatDate contract.createTime ''}}
					</p>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-description">
						{{contract.description}}
					</p>
				</div>
			</div>
			<div class="form-group  field-abi">
				<label for="abi">
					ABI
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-abi">
						{{contract.abi}}
					</p>
				</div>
			</div>
			<div class="form-group  field-commit">
				<label for="commit">
					Github Commit
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-commit">
						{{contract.commit}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
